<!DOCTYPE html>
<html>
    <head>
        <title>Fake Login</title>
        <link rel="stylesheet" type="text/css" href="form-style.css">
    </head>
    <body>
        <div class="container">
        <h1>Fake Login Form</h1>
        <form action="/submit-form" method="POST">

            <br>

            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
